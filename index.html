<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/m (4).png" type="image/x-icon">
    <title>LubbAfolio</title>
</head>

<body>
    <main>
        <img class="mainContentImage" src="assets/Portafolio - Fernandez Micaela.png" alt="main">
    </main>
    <div class="wrapper" style="display:none;">

        <div class="modalBg"></div>
        <div class="modal">
            <h2 class="modalImageTitle">Image Title</h2>
            <div class="imageModal"></div>
            <h4 class="modalImageDescription">Image Description</h4>
            <div class="arrowsContainer">
                <div class="toLeft">
                    <img width="30px" src="https://www.svgrepo.com/show/140689/arrow.svg">
                </div>
                <div class="toRight">
                    <img width="30px" src="https://www.svgrepo.com/show/140689/arrow.svg">
                </div>
            </div>
        </div>

        <div class="title">
            <h1>Lubb-A-Folio !</h1>
            <p>personal portfolio. click to imageDetails</p>
        </div>

        <div class="imagesContainer"></div>
    </div>
    <footer style="display:none;">
        <h6>Feel free to follow me on socialmedia...</h6>
        <div class="links">
            <a href="https://www.instagram.com/lubba.design/" target="_blank">
                <img src="https://www.svgrepo.com/show/303145/instagram-2-1-logo.svg" width="40px">
            </a>
            <a href="https://twitter.com/lubbadesing" target="_blank">
                <img src="https://www.svgrepo.com/show/157815/twitter.svg" width="40px">
            </a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
